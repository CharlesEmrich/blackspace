<!DOCTYPE html>
<html>
  <head>

    <script src="lib/sine-waves.min.js"></script>
    <script src="lib/autosize.min.js"></script>
    <script src="lib/html2canvas.min.js"></script>
    <script src="lib/canvas2image.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/sine.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Cutive+Mono|Droid+Sans+Mono|Fira+Mono|Nova+Mono|Roboto+Mono|Space+Mono|Ubuntu+Mono|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">

    <title>blackspace</title>
  </head>
    <body>
      <div class="container-fluid">
        <canvas id="waves"></canvas>
        <ul class="menu cf">
          <li>
            <p>- R U L E S -</p>
            <ul class="submenu">
              <li><p>Alt + Up and down arrow to control obfuscation.</p></li>
              <li><p>Alt + Left and right arrows change fonts.</p></li>
              <li><p>Alt + Backspace turns on strobe effect.</p></li>
              <li><p>Alt + 0 prints your encoded message.</p></li>
            </ul>
          </li>
        </ul>
        <div class="header">
          <div id="logo-img">
            <img id ="blackspace-logo" src="img/blackspacelogo.jpeg">
            <img id="whitespace-logo" src="img/whiteLogo.png">
            <p>A text editor which contains everything except what you entered.</p>
          </div>


        </div>
        <div class="row">
          <div class="col-xs-6">
            <div id="layers" class="font-control cutive-mono layers">
              <div id="layer0" class="layer"></div>
              <div id="layer1" class="layer"></div>
              <div id="layer2" class="layer"></div>
              <div id="layer3" class="layer"></div>
              <div id="layer4" class="layer"></div>
              <div id="layer5" class="layer"></div>
              <div id="layer6" class="layer"></div>
              <div id="layer7" class="layer"></div>
              <div id="layer8" class="layer"></div>
              <div id="layer9" class="layer"></div>
              <div id="layer10" class="layer"></div>
              <div id="layer11" class="layer"></div>
              <div id="layer12" class="layer"></div>
              <div id="layer13" class="layer"></div>
              <div id="layer14" class="layer"></div>
              <div id="layer15" class="layer"></div>
              <div id="layer16" class="layer"></div>
              <div id="layer17" class="layer"></div>
              <div id="layer18" class="layer"></div>
              <div id="layer19" class="layer"></div>
              <div id="layer20" class="layer"></div>
              <div id="layer21" class="layer"></div>
              <div id="layer22" class="layer"></div>
              <div id="layer23" class="layer"></div>
              <div id="layer24" class="layer"></div>
            </div>
          </div>
          <div class="col-xs-6">
            <textarea id="textBox" class="font-control cutive-mono text-box"autofocus spellcheck="false" ></textarea>
          </div>
        </div>
      </div>

</html>
